    <!DOCTYPE html>
    <html lang="en">

      <head>
        <meta charset="UTF-8">

      <body>

        <form action="mailto:aXaRf@example.com" method="post" enctype="text/plain">

          <p>
            <label for="username">Username:-</label>
            <input type="text" id="username" placeholder="name halnush" name="username" required>
          </p>


          <p>
            <label for="mail">Email:-</label>
            <input type="email" id="mail" name="mail">
          </p>

          <p>
          <h3>Select Your Gender</h3>
          <label for="male">Male</label>
          <input type="radio" name="gender" value="male" id="male">
          <label for="female">Female</label>
          <input type="radio" name="gender" value="female" id="female">
          </p>
          <p>
          <h3>Select Your habits</h3>
          <label for="sing">Sing</label>
          <input type="checkbox" name="habits" value="sing" id="sing">

          <label for="dance">Dance</label>
          <input type="checkbox" name="habits" value="dance" id="dance">
          </p>

          <p>
          <h3>Select Date of join</h3>
          <label for="date">Select Date:-</label>
          <input type="date" name="date" id="date">
          </p>

          <p>
            <textarea name="msg" id="msg" placeholder="type your message" rows="10" cols="30"></textarea>
          </p>


          <button type="submit">Submit</button>
          <button type="reset">Reset</button>

        </form>
